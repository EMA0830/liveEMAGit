<!DOCTYPE html>
<html lang="en">
<head>
   <title>Forms</title>
</head>
<body>
   <form>
      User Name : 
      <input type="text" name="userName"/> <br><br>
      Password : 
      <input type="password" name="password"/><br><br>
      Gender : 
      <input type="radio" name="gender" > Male
      <input type="radio" name="gender" > Female<br><br>
      Food 
      <input type="checkbox" name="food" > Starter
      <input type="checkbox" name="food"> Icecreams
      <input type="checkbox" name="food" > Beverage
      <br><br>
      Preference: 
      <select name="pref" >
         <option>veg</option>
         <option>non-veg</option>
      </select>
   </form>
</body>
</html>
